- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.zshrc: shell/zsh/zshrc
    ~/.bashrc: shell/bash/bashrc
    ~/.config/nvim: nvim

- asdf:
  - plugin: vim
    global: 9.0.1473
    versions:
      - 9.0.1473
  - plugin: nodejs
    global: 19.0.0
    versions:
      - 19.0.0

- shell:
  - [git submodule update --init --recursive, Installing submodules]
